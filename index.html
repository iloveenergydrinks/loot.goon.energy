<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Salvage Operations</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    @font-face {
      font-family: 'Industrial';
      src: local('Consolas'), local('Courier New'), local('monospace');
    }
    
    :root {
      --bg-main: #0a0a0a;
      --bg-panel: #111111;
      --bg-cell: #1a1a1a;
      --bg-header: #2a1010;
      --border-default: #2a2a2a;
      --border-common: #4a6a8a;
      --border-rare: #8a4a4a;
      --border-special: #4a8a6a;
      --border-corrupted: #3a3a3a;
      --text: #c0c0c0;
      --text-dim: #606060;
      --text-value: #ff8800;
      --text-header: #ff6644;
      --accent: #ff6600;
      --danger: #ff3300;
      --success: #00ff88;
      --warning: #ffaa00;
    }

    body {
      font-family: 'Industrial', 'Consolas', monospace;
      background: #000000;
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      image-rendering: pixelated;
      image-rendering: crisp-edges;
    }

    #app {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Map View */
    #mapView {
      width: 100%;
      height: 100%;
      position: relative;
      background: #0a0a0a;
    }

    canvas {
      display: block;
      width: 100%;
      height: 100%;
    }

    .hud {
      position: fixed;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.95);
      border: 2px solid #333;
      padding: 15px;
      min-width: 250px;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 1000;
    }

    .hud-row {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
    }

    .hud-label {
      color: var(--text-dim);
    }

    .hud-value {
      color: var(--text-value);
      font-weight: bold;
    }

    .prompt {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(15, 15, 15, 0.95);
      border: 2px solid var(--accent);
      padding: 15px 30px;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Loot Modal */
    #lootModal {
      position: fixed;
      inset: 0;
      background: #000000;
      display: none;
      z-index: 100;
      padding: 40px;
    }

    #lootModal.show {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .modal-container {
      background: var(--bg-main);
      border: 2px solid #222;
      width: 90vw;
      height: 85vh;
      max-width: 1600px;
      max-height: 900px;
      display: flex;
      flex-direction: column;
    }

    .modal-header {
      height: 50px;
      background: linear-gradient(90deg, var(--bg-header) 0%, #1a0808 100%);
      border-bottom: 2px solid #333;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      position: relative;
    }
    
    .modal-header::before {
      content: '/';
      position: absolute;
      left: 10px;
      color: var(--text-dim);
      font-size: 24px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: bold;
      letter-spacing: 3px;
      text-transform: uppercase;
      color: var(--text-header);
      margin-left: 30px;
    }

    .modal-controls {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .close-btn {
      padding: 8px 16px;
      background: transparent;
      border: 1px solid #444;
      color: #888;
      cursor: pointer;
      text-transform: uppercase;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 1px;
      transition: all 0.2s;
    }

    .close-btn:hover {
      background: #222;
      border-color: #666;
      color: #aaa;
    }

    .modal-content {
      flex: 1;
      display: flex;
      overflow: hidden;
      background: var(--bg-main);
      min-height: 0;
    }

    .grid-container {
      flex: 1;
      padding: 10px;
      position: relative;
      overflow: auto;
      background: #0a0a0a;
    }

    .grid-wrapper {
      width: 100%;
      height: 100%;
      min-height: 400px;
    }

    .loot-grid {
      display: grid;
      gap: 2px;
      background: #000;
      padding: 2px;
      grid-auto-rows: 1fr;
      grid-auto-columns: 1fr;
      width: 100%;
      height: 100%;
    }

    .grid-cell {
      width: 100%;
      height: 100%;
      min-width: 100px;
      min-height: 100px;
      background: #181818;
      border: 2px solid var(--border-default);
      position: relative;
      cursor: pointer;
      transition: all 0.2s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    
    /* Multi-cell modules */
    .grid-cell.size-2x1 {
      grid-column: span 2;
      background: linear-gradient(90deg, #181818 0%, #1a1a1a 50%, #181818 100%);
    }
    
    .grid-cell.size-3x1 {
      grid-column: span 3;
      background: linear-gradient(90deg, #181818 0%, #1c1c1c 25%, #1c1c1c 75%, #181818 100%);
    }
    
    .grid-cell.size-1x2 {
      grid-row: span 2;
      background: linear-gradient(180deg, #181818 0%, #1a1a1a 50%, #181818 100%);
    }
    
    .grid-cell.size-2x2 {
      grid-column: span 2;
      grid-row: span 2;
      background: radial-gradient(circle at center, #1c1c1c 0%, #181818 100%);
    }
    
    /* Large module styling */
    .grid-cell.size-2x1 .module-value,
    .grid-cell.size-3x1 .module-value,
    .grid-cell.size-1x2 .module-value,
    .grid-cell.size-2x2 .module-value {
      font-size: 24px;
    }
    
    .grid-cell.size-3x1 .module-name {
      font-size: 13px;
    }
    
    .grid-cell.size-3x1 .module-value {
      font-size: 28px;
    }
    
    /* Cell color coding based on rarity/type */
    .grid-cell.common {
      border-color: var(--border-common);
      background: linear-gradient(135deg, #1a1a2a 0%, #161622 100%);
    }
    
    .grid-cell.rare {
      border-color: var(--border-rare);
      background: linear-gradient(135deg, #2a1a1a 0%, #221616 100%);
    }
    
    .grid-cell.special {
      border-color: var(--border-special);
      background: linear-gradient(135deg, #1a2a1a 0%, #162216 100%);
    }
    
    .grid-cell.corrupted,
    .grid-cell.empty,
    .grid-cell.destroyed {
      background: repeating-linear-gradient(
        45deg,
        #0a0a0a,
        #0a0a0a 10px,
        #141414 10px,
        #141414 20px
      );
      border-color: var(--border-corrupted);
      cursor: default;
      opacity: 0.5;
    }
    
    .grid-cell.available:hover {
      border-color: var(--text-value) !important;
      box-shadow: 0 0 10px rgba(255, 136, 0, 0.3);
      transform: scale(1.02);
      z-index: 10;
    }

    .grid-cell.extracting {
      border-color: var(--accent);
      animation: pulse-extract 1s infinite;
    }
    
    @keyframes pulse-extract {
      0%, 100% { box-shadow: inset 0 0 20px rgba(255, 102, 0, 0.2); }
      50% { box-shadow: inset 0 0 30px rgba(255, 102, 0, 0.4); }
    }

    .grid-cell.looted {
      background: #0a0a0a;
      border-color: #222;
      opacity: 0.3;
    }

    .grid-cell.damaged {
      background: repeating-linear-gradient(
        -45deg,
        #1a0a0a,
        #1a0a0a 5px,
        #2a0a0a 5px,
        #2a0a0a 10px
      );
      border-color: var(--danger);
      opacity: 0.6;
    }

    .grid-cell.shaking {
      animation: shake 0.2s infinite;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-2px) rotate(-1deg); }
      75% { transform: translateX(2px) rotate(1deg); }
    }

    /* Module type indicator */
    .module-type-indicator {
      position: absolute;
      top: 5px;
      left: 5px;
      width: 10px;
      height: 10px;
      border-radius: 2px;
      background: #444;
    }
    
    .module-type-indicator.volatile { background: #ff4444; }
    .module-type-indicator.fragile { background: #4488ff; }
    .module-type-indicator.heavy { background: #888888; }
    .module-type-indicator.data { background: #44ffaa; }
    .module-type-indicator.structural { background: #ffcc44; }
    .module-type-indicator.valuable { background: #ff44ff; }

    .module-type-text {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 2px 4px;
      background: rgba(0,0,0,0.8);
      border: 1px solid #333;
      font-size: 9px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #666;
    }

    .module-name {
      position: absolute;
      bottom: 32px;
      left: 8px;
      right: 8px;
      font-size: 11px;
      color: #808080;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .module-value {
      position: absolute;
      bottom: 8px;
      left: 8px;
      font-size: 20px;
      font-weight: bold;
      color: var(--text-value);
      text-shadow: 0 0 4px rgba(255, 136, 0, 0.5);
      z-index: 5;
    }
    
    .module-value::before {
      content: 'â‚µ';
      font-size: 14px;
      margin-right: 2px;
      color: #cc6600;
    }

    .module-condition {
      position: absolute;
      bottom: 8px;
      right: 8px;
      font-size: 10px;
      color: #505050;
    }

    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 3px;
      background: rgba(0,0,0,0.8);
    }

    .progress-fill {
      height: 100%;
      background: var(--accent);
      transition: width 0.1s;
    }

    .instability-bar {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: rgba(0,0,0,0.8);
    }

    .instability-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--warning), var(--danger));
      transition: width 0.1s;
      box-shadow: 0 0 10px rgba(255,0,64,0.5);
    }
    
    /* Status overlay */
    .module-status {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      padding: 4px 8px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid;
      z-index: 10;
      pointer-events: none;
      white-space: nowrap;
    }
    
    .module-status.ready {
      color: #00ff88;
      border-color: #00ff88;
      background: rgba(0, 255, 136, 0.1);
      animation: pulse-ready 2s infinite;
    }
    
    @keyframes pulse-ready {
      0%, 100% { opacity: 0; }
      50% { opacity: 0.8; }
    }
    
    .module-status.extracting {
      color: #ff6600;
      border-color: #ff6600;
      background: rgba(255, 102, 0, 0.2);
    }
    
    .module-status.complete {
      color: #666;
      border-color: #444;
      font-size: 12px;
    }
    
    .module-status.damaged {
      color: #ff3300;
      border-color: #ff3300;
      background: rgba(255, 51, 0, 0.2);
    }
    
    .module-status.failed {
      color: #ff0000;
      border-color: #ff0000;
      background: rgba(255, 0, 0, 0.3);
    }
    
    /* Risk indicator */
    .module-risk {
      position: absolute;
      top: 5px;
      right: 5px;
      padding: 2px 6px;
      background: rgba(0, 0, 0, 0.9);
      border: 1px solid #ff3300;
      color: #ff3300;
      font-size: 10px;
      font-weight: bold;
      border-radius: 2px;
      pointer-events: none;
    }
    
    .module-risk.low {
      border-color: #00ff88;
      color: #00ff88;
    }
    
    .module-risk.medium {
      border-color: #ffaa00;
      color: #ffaa00;
    }
    
    .module-risk.high {
      border-color: #ff3300;
      color: #ff3300;
      animation: blink-risk 1s infinite;
    }
    
    @keyframes blink-risk {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    /* Extract time indicator */
    .module-time {
      position: absolute;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      padding: 2px 4px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #444;
      color: #888;
      font-size: 11px;
      font-weight: bold;
      pointer-events: none;
    }
    
    /* Cargo weight indicator */
    .module-weight {
      position: absolute;
      top: 30px;
      left: 8px;
      padding: 2px 4px;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #333;
      color: #666;
      font-size: 10px;
      pointer-events: none;
    }
    
    /* Click hint for available modules */
    .grid-cell.available::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 30px;
      height: 30px;
      border: 2px solid rgba(255, 136, 0, 0.3);
      border-radius: 50%;
      animation: click-hint 2s infinite;
      pointer-events: none;
    }
    
    @keyframes click-hint {
      0% {
        width: 30px;
        height: 30px;
        opacity: 0;
      }
      50% {
        width: 40px;
        height: 40px;
        opacity: 0.5;
      }
      100% {
        width: 50px;
        height: 50px;
        opacity: 0;
      }
    }
    
    /* Volatile warning */
    .volatile-warning {
      position: absolute;
      top: 5px;
      left: 50%;
      transform: translateX(-50%);
      color: #ff4444;
      font-size: 16px;
      font-weight: bold;
      animation: pulse-warning 1s infinite;
      pointer-events: none;
    }
    
    @keyframes pulse-warning {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }
    
    /* Ensure all child elements don't block clicks */
    .grid-cell * {
      pointer-events: none !important;
    }
    
    .extraction-failed {
      animation: failureFlash 0.5s ease-out;
      border-color: var(--danger) !important;
      opacity: 0.3 !important;
    }
    
    @keyframes failureFlash {
      0% { background: var(--danger); transform: scale(1); }
      50% { background: #ff0000; transform: scale(1.1); }
      100% { background: var(--bg-dark); transform: scale(1); opacity: 0.3; }
    }

    .sidebar {
      width: 300px;
      min-width: 300px;
      background: var(--bg-panel);
      border-left: 1px solid #222;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
    }

    .panel {
      background: #0a0a0a;
      border: 1px solid #222;
      padding: 15px;
    }

    .panel-title {
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: #888;
      margin-bottom: 10px;
      padding-bottom: 5px;
      border-bottom: 1px solid #222;
    }
    
    .panel-title.danger-title {
      color: var(--danger);
      font-weight: bold;
      animation: pulse-danger 1s infinite;
    }

    .stat-row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      font-size: 12px;
    }

    .stat-label {
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .stat-value {
      color: var(--text);
      font-weight: bold;
    }
    
    .stat-value.credits {
      color: var(--text-value);
    }

    /* Integrity Bar */
    .integrity-container {
      height: 60px;
      background: linear-gradient(180deg, #0a0a0a 0%, #000000 100%);
      border-top: 2px solid #222;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      gap: 20px;
    }
    
    .integrity-label {
      text-transform: uppercase;
      font-size: 14px;
      color: #888;
      letter-spacing: 2px;
    }
    
    .integrity-bar {
      flex: 1;
      display: flex;
      gap: 2px;
      height: 20px;
      background: #000;
      padding: 2px;
      border: 1px solid #333;
    }
    
    .integrity-segment {
      flex: 1;
      background: #00ff88;
      transition: all 0.3s;
    }
    
    .integrity-segment.damaged {
      background: #ffaa00;
    }
    
    .integrity-segment.critical {
      background: #ff3300;
    }
    
    .integrity-segment.lost {
      background: #222;
    }
    
    .integrity-value {
      font-size: 16px;
      color: var(--text-value);
      font-weight: bold;
      min-width: 60px;
      text-align: right;
    }
    
    @keyframes pulse-danger {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    .explosion-effect {
      position: absolute;
      border: 3px solid var(--danger);
      border-radius: 50%;
      pointer-events: none;
      animation: explode 0.5s ease-out forwards;
    }

    @keyframes explode {
      0% {
        width: 0;
        height: 0;
        opacity: 1;
      }
      100% {
        width: 300px;
        height: 300px;
        opacity: 0;
      }
    }

    .damage-number {
      position: absolute;
      color: var(--danger);
      font-size: 20px;
      font-weight: bold;
      pointer-events: none;
      animation: float-up 1s ease-out forwards;
      text-shadow: 0 0 5px rgba(255,0,64,0.8);
    }

    @keyframes float-up {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-50px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Map View -->
    <div id="mapView">
      <canvas id="mapCanvas"></canvas>
      <div class="hud">
        <div class="hud-row">
          <span class="hud-label">Position</span>
          <span class="hud-value" id="hudPos">0, 0</span>
        </div>
        <div class="hud-row">
          <span class="hud-label">Credits</span>
          <span class="hud-value" id="hudCredits">0</span>
        </div>
        <div class="hud-row">
          <span class="hud-label">Cargo</span>
          <span class="hud-value" id="hudCargo">0/100</span>
        </div>
        <div class="hud-row">
          <span class="hud-label">Sites</span>
          <span class="hud-value" id="hudSites">0</span>
        </div>
      </div>
      <div class="prompt" id="prompt" style="display: none;">
        Press [E] to enter site
      </div>
    </div>

    <!-- Loot Modal -->
    <div id="lootModal">
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-title" id="modalTitle">LEGION [CARGO-HOLD]</div>
          <div class="modal-controls">
            <button class="close-btn" id="closeModal">X</button>
          </div>
        </div>
        
        <div class="modal-content">
          <div class="grid-container">
            <div class="grid-wrapper">
              <div id="lootGrid" class="loot-grid"></div>
            </div>
          </div>
          
          <div class="sidebar">
            <div class="panel">
              <div class="panel-title">EXTRACTION STATUS</div>
              <div class="stat-row">
                <span class="stat-label">Value</span>
                <span class="stat-value credits" id="totalValue">0</span>
              </div>
              <div class="stat-row">
                <span class="stat-label">Cargo</span>
                <span class="stat-value" id="cargoStatus">0/100</span>
              </div>
            </div>


          </div>
        </div>
        
        <!-- Integrity Bar -->
        <div class="integrity-container">
          <div class="integrity-label">WRECK INTEGRITY</div>
          <div class="integrity-bar" id="integrityBar"></div>
          <div class="integrity-value" id="integrityValue">[100%]</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/web/integrated-game.ts"></script>
</body>
</html>
